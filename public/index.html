<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRAX - Acceso Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-10">
        <div class="card p-4 text-center">
            <!-- Logo de INTRAX -->
            <img src="../img/intrax_logo.png" alt="Logo de INTRAX" class="logo-intrax mb-3">
            <h2 class="text-center">Acceso Usuario </h2>
            <form action="../controlador/Login.php" method="post" id="formularioInicioSesion">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" required>
                </div>
                <div class="form-group position-relative">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" class="form-control" required>
                    <i class="fas fa-eye position-absolute" id="OjoPassword" style="right: 10px; top: 38px; cursor: pointer;"></i>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Acceder</button>
                <a href="registro.html" class="d-block text-center mt-3">¿No tienes una cuenta? Regístrate aquí</a>
                <a href="recuperar_contrasena.html" class="d-block text-center mt-3">¿Perdiste tu contraseña?</a>
            </form>

            <!-- Usuarios de prueba -->
            <h3 class="mt-5">Usuarios de Prueba</h3>
            <div class="d-flex justify-content-around mt-4">
                <button class="btn-user" onclick="rellenarCredenciales('user1', 'password')">
                    <i class="fas fa-user"></i>
                    <span>Usuario</span>
                </button>
                <button class="btn-user" onclick="rellenarCredenciales('agent1', 'password')">
                    <i class="fas fa-headset"></i>
                    <span>Agente</span>
                </button>
                <button class="btn-user" onclick="rellenarCredenciales('admin1', 'password')">
                    <i class="fas fa-user-shield"></i>
                    <span>Admin</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
    
    // Ojo contraseña
        document.getElementById('OjoPassword').addEventListener('click', function () {
        const passwordField = document.getElementById('contrasena');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        // Cambia el ícono
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });


    </script>

  

    
</body>
</html>
