<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTRAX - Registro de Usuario</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 text-center">
        <h2 class="text-center">Registro de Usuario</h2>
        <form action="../controlador/registro.php" method="post">
          <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input
              type="text"
              id="usuario"
              name="usuario"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Correo:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input
              type="password"
              id="contrasena"
              name="contrasena"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="rol_id">Rol:</label>
            <select id="rol_id" name="rol_id" class="form-control" required>
              <option value="1">Usuario</option>
              <option value="2">Agente</option>
              <option value="3">Admin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Registrar
          </button>
          <a href="index.html" class="d-block text-center mt-3"
            >¿Ya tienes una cuenta? Inicia sesión</a
          >
        </form>
      </div>
    </div>
  </body>
</html>
